<div class="post-header-thumb main_header bg-white}">

    <div class="post-header-thumb">

        <div class="siema" >

            {% for Item in site.data.Slider_Main_Page %}

            <div class="post-header-thumb-container">
                <h2 class="post-title" itemprop="name headline">{{Item.Title}}</h2>
                <div class="post-data">{{Item.Dic}}</div>

            </div>
            {% endfor %}



        </div>
        <span class="prev"></span>
    </div>
    <script>
        const mySiema = new Siema({
            selector: '.siema',
            duration: 300,
            easing: 'ease-out',
            perPage: 1,
            startIndex: 0,
            draggable: true,
            threshold: 20,
            loop: true,

        });

        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        prev.addEventListener('click', ()=>mySiema.prev());
        next.addEventListener('click', ()=>mySiema.next());
    </script>
    <script>
        setInterval(function() {
            mySiema.next();
        }, 5000);
    </script>

    <div class="backgrounds">
        <div class="slice s0"></div>
        <div class="slice s1"></div>
        <div class="slice s2"></div>
        <div class="slice s3"></div>
        <div class="slice s4"></div>
        <div class="slice s5"></div>
        <div class="slice s6"></div>
    </div>
</div>
